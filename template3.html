<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Generator - Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            
        }
        .container {
            width: 90%;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            justify-content: space-between;
        }
        .section {
            width: 30%;
        }
        label {
            display: block;
            margin: 5px 0;
            font-weight: bold;
        }
        input, textarea {
            width: calc(100% - 10px);
            padding: 5px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        input[type="file"] {
            width: auto;
        }
        button {
            display: block;
            width: calc(50% - 5px);
            padding: 10px;
            margin: 10px 2.5px;
            background-color: #006400; /* Dark Green */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #004d00;
        }
        .resume-output {
            margin-top: 20px;
            padding: 20px;
            margin-left: 40px;
            background-color: #fff;
            width: 9in;
            height: 11.5in;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .resume-container {
            width: 8.5in;
            height: 11in;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background: #fff;
            display: justify;
            flex-direction: column;
        }
        .resume-header {
            display: flex;
            align-items: center;
            padding: 20px;
            background-color: #2c3e50;
            color: #ecf0f1;
        }
        .resume-header img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
            border: 2px solid #ecf0f1;
            margin-right: 20px;
        }
        .resume-header .header-info {
            display: flex;
            flex-direction: column;
        }
        .resume-header h1 {
            margin: 0;
            font-size: 28px;
        }
        .resume-header div {
            font-size: 18px;
        }
        .resume-body {
            padding: 20px;
        }
        .resume-section {
            margin-bottom: 20px;
        }
        .resume-section h3 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        .resume-section ul {
            list-style-type: none;
            padding: 0;
        }
        .resume-section li {
            margin-bottom: 5px;
            font-size: 16px;
        }
        .resume-section p {
            font-size: 16px;
            margin: 5px 0;
        }
        .page-break {
            page-break-after: always;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resume Generator - Template 3</h1>
        <form id="resume-form">
            <div class="section">
                <h2>Personal Details</h2>
                <label for="first-name">First name</label>
                <input type="text" id="first-name" placeholder="Enter your first name">
                
                <label for="last-name">Last name</label>
                <input type="text" id="last-name" placeholder="Enter your last name">
                
                <label for="qualification">Qualification</label>
                <input type="text" id="qualification" placeholder="Eg. Btech graduate">
                
                <label for="mobile">Mobile number</label>
                <input type="text" id="mobile" placeholder="Enter your mobile number">
                
                <label for="email">Mail ID</label>
                <input type="text" id="email" placeholder="Enter your mail ID">
                
                <label for="address">Address</label>
                <input type="text" id="address" placeholder="Eg. Hyderabad, Telangana">
                
                <label for="linkedin">LinkedIn</label>
                <input type="text" id="linkedin" placeholder="Enter your LinkedIn username">

                <label for="photo">Upload Photo</label>
                <input type="file" id="photo" accept="image/*">
                
            </div>
            <div class="section">
                <h2>Education Details</h2>
                <label for="course">Course</label>
                <input type="text" id="course" placeholder="Enter your Course">
                
                <label for="college">College name</label>
                <input type="text" id="college" placeholder="Enter your college name">
                
                <label for="start-year">Start year</label>
                <input type="text" id="start-year" placeholder="Enter the course starting year">
                
                <label for="end-year">Ending year</label>
                <input type="text" id="end-year" placeholder="Enter the course ending year">
                
                <label for="comments">Comments</label>
                <input type="text" id="comments" placeholder="Eg. Class second">
            </div>
            <div class="section">
                <h2>Professional Details</h2>
                <label for="skills">Skills</label>
                <div id="skills-container">
                    <input type="text" id="skills" placeholder="Enter your skills">
                </div>
                <button type="button" onclick="addInput('skills-container')">Add</button>
                
                <label for="certifications">Certifications</label>
                <div id="certifications-container">
                    <input type="text" id="certifications" placeholder="Enter your certifications">
                </div>
                <button type="button" onclick="addInput('certifications-container')">Add</button>
                
                <label for="languages">Languages Known</label>
                <div id="languages-container">
                    <input type="text" id="languages" placeholder="Enter languages you know">
                </div>
                <button type="button" onclick="addInput('languages-container')">Add</button>
                
                <label for="about">About</label>
                <textarea id="about" placeholder="Tell us about yourself"></textarea>
                
                <label for="activities">Extracurricular Activities</label>
                <div id="activities-container">
                    <input type="text" id="activities" placeholder="Enter your Extracurricular Activities">
                </div>
                <button type="button" onclick="addInput('activities-container')">Add</button>
            </div>
        </form>
        <button type="button" onclick="generateResume()">Generate Resume</button>
        <button type="button" id="download-resume" style="display: none;" onclick="downloadResume()">Download Resume</button>
        <div id="resume-output" class="resume-output"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        function addInput(containerId) {
            const container = document.getElementById(containerId);
            const input = document.createElement('input');
            input.type = 'text';
            input.placeholder = container.querySelector('input').placeholder;
            input.style.marginTop = '5px';
            container.appendChild(input);
        }

        function generateResume() {
            const firstName = document.getElementById('first-name').value;
            const lastName = document.getElementById('last-name').value;
            const qualification = document.getElementById('qualification').value;
            const mobile = document.getElementById('mobile').value;
            const email = document.getElementById('email').value;
            const address = document.getElementById('address').value;
            const linkedin = document.getElementById('linkedin').value;
            const photo = document.getElementById('photo').files[0];
            const course = document.getElementById('course').value;
            const college = document.getElementById('college').value;
            const startYear = document.getElementById('start-year').value;
            const endYear = document.getElementById('end-year').value;
            const comments = document.getElementById('comments').value;
            const skills = Array.from(document.querySelectorAll('#skills-container input')).map(input => input.value);
            const certifications = Array.from(document.querySelectorAll('#certifications-container input')).map(input => input.value);
            const languages = Array.from(document.querySelectorAll('#languages-container input')).map(input => input.value);
            const about = document.getElementById('about').value;
            const activities = Array.from(document.querySelectorAll('#activities-container input')).map(input => input.value);

            let photoURL = "";
            if (photo) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    photoURL = e.target.result;
                    createResumeOutput();
                };
                reader.readAsDataURL(photo);
            } else {
                createResumeOutput();
            }

            function createResumeOutput() {
                const resumeOutput = `
                    <div class="resume-container" id="resume-content">
                        <div class="resume-header">
                            ${photoURL ? `<img src="${photoURL}" alt="Profile Photo">` : ""}
                            <div class="header-info">
                                <h1>${firstName} ${lastName}</h1>
                                <div>${qualification}</div>
                            </div>
                        </div>
                        <div class="resume-body">
                            <div class="resume-section resume-profile">
                                <h3>About</h3>
                                <p>${about}</p>
                            </div>
                            <div class="resume-section resume-contact">
                                <h3>Contact</h3>
                                <p>${mobile}</p>
                                <p>${email}</p>
                                <p>${address}</p>
                                <p>${linkedin}</p>
                            </div>
                            <div class="resume-section resume-education">
                                <h3>Education</h3>
                                <p><strong>Course:</strong> ${course}</p>
                                <p><strong>College:</strong> ${college}</p>
                                <p><strong>Years:</strong> ${startYear} - ${endYear}</p>
                                <p><strong>Comments:</strong> ${comments}</p>
                            </div>
<div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
  <div class="resume-section" style="margin-bottom: 20px;">
    <h3>Skills</h3>
    <ul>
      ${skills.map(skill => `<li>${skill}</li>`).join('')}
    </ul>
  </div>
  <div class="resume-section" style="margin-bottom: 20px;">
    <h3>Certifications</h3>
    <ul>
      ${certifications.map(certification => `<li>${certification}</li>`).join('')}
    </ul>
  </div>
  <div class="resume-section" style="margin-bottom: 20px;">
    <h3>Languages</h3>
    <ul>
      ${languages.map(language => `<li>${language}</li>`).join('')}
    </ul>
  </div>
  <div class="resume-section" style="margin-bottom: 20px;">
    <h3>Extracurricular Activities</h3>
    <ul>
      ${activities.map(activity => `<li>${activity}</li>`).join('')}
    </ul>
  </div>
</div>
                        </div>
                    </div>
                `;
                
                document.getElementById('resume-output').innerHTML = resumeOutput;
                document.getElementById('download-resume').style.display = 'block';
            }
        }

        function downloadResume() {
            const { jsPDF } = window.jspdf;
            html2canvas(document.getElementById('resume-content')).then(canvas => {
                const imgData = canvas.toDataURL('image/png');
                const pdf = new jsPDF({
                    orientation: 'portrait',
                    unit: 'in',
                    format: 'letter'
                });
                const imgWidth = 8.5;
                const pageHeight = 11;
                let imgHeight = canvas.height * imgWidth / canvas.width;
                let heightLeft = imgHeight;

                let position = 0;

                pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                heightLeft -= pageHeight;

                while (heightLeft >= 0) {
                    position = heightLeft - imgHeight;
                    pdf.addPage();
                    pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                    heightLeft -= pageHeight;
                }

                pdf.save('resume.pdf');
            });
        }
    </script>
</body>
</html>
